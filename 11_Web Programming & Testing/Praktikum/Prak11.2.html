<!DOCTYPE html>
<html>
  <head>
    <title>Digital Library - Register</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        max-width: 95%;
        margin: 20px auto;
        border: 1px solid black;
        padding: 20px;
      }
      header {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 15px;
      }
      form div {
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="radio"] {
        margin-right: 5px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        resize: vertical;
      }
      button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .gender {
        display: inline-block;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to Digital Library</h1>
      </header>
      <main>
        <h2>Create a new member</h2>
        <form>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div>
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="5"></textarea>
          </div>
          <div>
            <label>Gender:</label>
            <div class="gender">
              <label for="male">
                <input type="radio" id="male" name="gender" value="male" required> Male
              </label>
            </div>
            <div class="gender">
              <label for="female">
                <input type="radio" id="female" name="gender" value="female" required> Female
              </label>
            </div>
          </div>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
